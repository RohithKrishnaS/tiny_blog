<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Tiny Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>üìù My Blog Posts</h1>
    <a class="btn btn-primary mb-4" href="/add">Add New Post</a>

    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4>{{ post[1] }}</h4>
            <p>{{ post[2] }}</p>
            <a href="/edit/{{ post[0] }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ post[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
        </div>
    </div>
   {% endfor %}

</body>
</html>
